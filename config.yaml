data:
  train_data_path: "./data/eng2kor.json"
  val_data_path: "./data/eng2kor.json"

model:
  batch_size: 128
  max_len: 256
  d_model: 512
  n_layers: 6
  n_heads: 8
  ffn_hidden: 2048
  drop_prob: 0.1

optimizer:
  init_lr: 1e-5
  factor: 0.9
  adam_eps: 5e-9
  patience: 10
  warmup: 100
  epoch: 1
  clip: 1.0
  weight_decay: 5e-4
  inf: float('inf')
